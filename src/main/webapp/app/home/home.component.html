<div class="page-header block-background">
    <div class="page-header-image"></div>
    <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <div class="alert alert-danger" *ngIf="authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <div class="header">
                        <h2><img src="../../content/images/Monkey.jpg" width="100" height="100" style="border-radius:100px;"/></h2>
                        <h5>Log in</h5>
                    </div>
                    <div class="content">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Enter User Name" name="username" id="username" formControlName="username">
                            <span class="input-group-addon" style="border-bottom-left-radius: 0; border-top-left-radius: 0; padding: 12px 18px 0 0;">
                                    <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Password" class="form-control form-control-lg" name="password" id="password" formControlName="password"/>
                            <span class="input-group-addon" style="border-bottom-left-radius: 0; border-top-left-radius: 0; padding: 12px 18px 0 0;">
                                    <i class="zmdi zmdi-lock"></i>
                             </span>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label" for="rememberMe">
                                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" checked>
                                <span>Remember me</span>
                            </label>
                        </div>
                    </div>
                    <div class="login-footer text-center">
                        <button type="submit" class="btn btn-blush btn-round btn-deep-orange btn-lg btn-block ">SIGN IN</button>
                        <h5><a routerLink="/account/reset" class="link">Forgot Password?</a>&nbsp;|&nbsp;<a routerLink="/account/register" class="link">New Registration</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
