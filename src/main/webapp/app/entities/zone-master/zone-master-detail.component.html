<div class="card">
    <div class="body">
        <div *ngIf="zoneMaster">
            <h5><span>Zone Master</span> {{ zoneMaster.id }}</h5>
            <hr/>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col-md-3"><dt><span>Zone Code</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{ zoneMaster.zoneCode }}</span>
                            </dd>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"><dt><span>Zone Name</span></dt></div>
                        <div class="col-md-9">
                            <dd>
                                <span>{{ zoneMaster.zoneName }}</span>
                            </dd>
                        </div>
                    </div>
                        <button type="submit"  (click)="previousState()" class="btn btn-sm btn-info btn-round">
                             <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
                        </button>
                        <button type="button" [routerLink]="['/zone-master', zoneMaster.id, 'edit']" class="btn btn-sm btn-blush btn-round">
                            <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
