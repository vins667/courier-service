<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cityMaster">
            <h2><span>City Master</span> {{ cityMaster.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ cityMaster.code }}</span>
                </dd>
                <dt><span>City Name</span></dt>
                <dd>
                    <span>{{ cityMaster.cityName }}</span>
                </dd>
                <dt><span>Pin Code</span></dt>
                <dd>
                    <span>{{ cityMaster.pinCode }}</span>
                </dd>
                <dt><span>State Master</span></dt>
                <dd>
                    <div *ngIf="cityMaster.stateMasterId">
                        <a [routerLink]="['/state-master', cityMaster.stateMasterId, 'view']">{{ cityMaster.stateMasterStateName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/city-master', cityMaster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
